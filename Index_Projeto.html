<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="estilo_projeto.css" />
    <title>Paris 2024</title>
    <style>
        .navbar .olympics-symbol {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

            .navbar .olympics-symbol img {
                height: 40px;
            }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Paris 2024</a>

            <!-- Olympic Symbol -->
            <div class="olympics-symbol">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Olympic_rings_without_rims.svg/512px-Olympic_rings_without_rims.svg.png" alt="Olympic Rings">
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Atletas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Treinadores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Equipas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Skibidi</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <!-- First Slide -->
            <div class="carousel-item active">
                <div class="d-block w-100" alt="Paris Cityscape">
                    <div style="background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.7)), url('banner_1.jpeg') center center; height: 100%; background-size: cover; position: absolute; top: 0; left: 0; width: 100%; z-index: 1;">

                    </div>
                </div>
            </div>
            <!-- Second Slide -->
            <div class="carousel-item">
                <div class="d-block w-100" alt="Slogan Slide">
                    <div style="background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.7)), url('banner_2.jpeg') center center; height: 100%; background-size: cover; position: absolute; top: 0; left: 0; width: 100%; z-index: 1;">
                        <h1 style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; z-index: 2; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); font-size: calc(1.5rem + 1vw); text-align: center;">
                            "Ouvrons grand les yeux"
                        </h1>
                    </div>
                </div>
            </div>
            <!-- Third Slide -->
            <div class="carousel-item">
                <div class="d-block w-100" alt="Games Description">
                    <div style="background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.7)), url('banner_3.jpeg') center center; height: 100%; background-size: cover; position: absolute; top: 0; left: 0; width: 100%; z-index: 1;">
                        <h1 style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; z-index: 2; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); font-size: calc(1.5rem + 1vw); text-align: center;">
                            Jogos Olímpicos de Verão de 2024: <br>
                            De 26 de julho a 11 de agosto em Paris.
                        </h1>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
